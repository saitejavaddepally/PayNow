<div class="flex-container-parent">
    <div class="flex-container-top">
        <div class="flex-left">
            <img src="./assets/sender.png" alt="not found" >
        </div>
    
    
    
       <div class="flex-right">
            <div class="welcome">
                <h1>Enter Your account Number: </h1>
            </div>
            <div class="caption">
                <input name="amount" [(ngModel)]="accountNumber" type="text" />
      
            </div>
        </div>
    </div>
    
    
    
    <div class="flex-container-bottom">
        <div *ngIf = "!isError" class="button">
             <button (click) = "nextPage()" class="btn">Verify</button>
            </div>
            <div *ngIf = "isError" class="button">
                <button disabled class="btn">No User Found!</button>
               </div>
       
    </div>
    
    
    
    </div>
