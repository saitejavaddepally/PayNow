
<div class="flex-container-parent">
    <div class="flex-container-top">
        <div class="flex-left">
            <img  src="./assets/transfer.png" alt="not found" >
        </div>
 
    
       <div class="flex-right">
            <div class="welcome">
                <h1> Select Transfer type </h1>
            </div>
            <div class="caption">
                <select name="ttype"  id="ttype" [(ngModel)]="typeOfTransaction">
                    <option value="bank">Bank to Bank Transfer</option>
                    <option value="customer">Customer to Bank Transfer</option>
                
                 </select>
      
            </div>
        </div>
    </div>
    
    
    
    <div class="flex-container-bottom">
        <div class="button">
             <button  (click) = "nextPage()" class="btn">Next</button>
            </div>
       
    </div>
    
    
    
    </div>
